# This environment file can be used to create the ligado conda environment, see
# https://datascience.stackexchange.com/a/24096
# I have only "locked" the most important packages to specific versions, by removing most indirect dependencies.
# From within the data-analysis folder, run:
#
# conda env create -f environment.yml
# conda activate ligado


name: ligado
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  - ipython=7.13.0=py37h5ca1d4c_0
  - jupyter=1.0.0=py37_7
  - matplotlib=3.1.3=py37_0
  - matplotlib-base=3.1.3=py37h64f37c6_0
  - mysql-connector-c=6.1.11=h33f27b4_1
  - mysql-connector-python=8.0.18=py37h13ed8b8_1
  - nbconvert=5.6.1=py37_0
  - numpy=1.18.1=py37h93ca92e_0
  - numpy-base=1.18.1=py37hc3f5095_1
  - pandas=1.0.1=py37h47e9c7a_0
  - python=3.7.6=h60c2a47_2
  - python-dotenv=0.10.3=py_0
  - seaborn=0.10.0=py_0
  - sshtunnel=0.1.5=0

